<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webtags</title>
		<link rel="shortcut icon" href="dashboard/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="render.min.js"></script>
	</head>
	<body>
		<canvas id="webtags">This text is displayed if your browser does not support HTML5 Canvas.</canvas>
		<p>
			<a href="dashboard/" title="Webtags dashboard">Dashboard for webtags</a>
		</p>
		<script type="text/javascript">
		/* 
		 * You can use the webtags dashboard (in the dashboard/ directory, or online:
		 * http://earthperson.github.io/Webtags/dashboard/) for getting initialization object,
		 * or even full code for paste.
		 */
		new Webtags({
			"items": [
				{
					"label": "Example",
					"url": "http://example.com"
				}
			],
			"type": "square",
			"border": true,
			"grid": false,
			"width": 500,
			"height": 350
		});
		</script>
	</body>
</html>
