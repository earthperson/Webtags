<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webtags</title>
		<link rel="shortcut icon" href="dashboard/favicon.ico" type="image/x-icon" />
		<!-- 
		/*
		 * Webtags v0.2.0-alpha1, Dashboard for webtags v1.0.4-alpha1 
		 * Webtags GitHub page (source code and links): https://github.com/earthperson/Webtags
		 * Webtags site: http://earthperson.github.io/Webtags/
		 * Dashboard for webtags: http://earthperson.github.io/Webtags/dashboard/
		 * Author website: http://earthperson.info
		 * 
		 * Copyright (c) 2013 Dmitry Ponomarev (email: ponomarev.dev@gmail.com) 
		 * Licensed under the MIT License: http://www.opensource.org/licenses/mit-license.php
		 */
		 -->
		<script type="text/javascript" src="render.min.js"></script>
	</head>
	<body>
		<canvas id="webtags">This text is displayed if your browser does not support HTML5 Canvas.</canvas>
		<p>
			<a href="dashboard/" title="Webtags dashboard">Dashboard for webtags</a>
		</p>
		<script type="text/javascript">
		/* 
		 * You can use the webtags dashboard (in the dashboard/ directory, or online:
		 * http://earthperson.github.io/Webtags/dashboard/) for getting initialization object,
		 * or even full code for paste.
		 */
		new Webtags({
			"items": [
				{
					"label": "GitHub",
					"url": "https://github.com/earthperson/Webtags"
				},
				{
					"label": "Webtags",
					"url": "http://earthperson.github.io/Webtags/"
				},
				{
					"label": "Dashboard",
					"url": "http://earthperson.github.io/Webtags/dashboard/"
				},
				{
					"label": "Author website",
					"url": "http://earthperson.info/en/"
				},
				{
					"label": "Author website 2",
					"url": "http://dev.earthperson.info/en/"
				}
			],
			"type": "rounded", // "square"
			"border": true,
			"grid": false,
			"width": 500,
			"height": 350
		});
		</script>
	</body>
</html>
