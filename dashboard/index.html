<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webtags dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- Optional theme -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="vendor/bootstrap/vendor/html5shiv.js"></script>
			<script src="vendor/bootstrap/vendor/respond.min.js"></script>
		<![endif]-->
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Webtags</h1>
				<p class="lead">Dashboard for <a href="https://github.com/earthperson/webtags">webtags</a>.</p>			
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-xs-2">
							<div class="row">
								<div class="col-xs-6">
									<label class="checkbox-inline">
										<input type="checkbox" value="">
									</label>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<button type="button" class="btn btn-danger">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-10">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="sr-only">Label</label>
										<input type="text" class="form-control" placeholder="Label">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="sr-only">URL</label>
										<input type="url" class="form-control" placeholder="URL">	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary btn-lg btn-block">
						<span class="glyphicon glyphicon-tag"></span> Add tag
					</button>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="vendor/bootstrap/vendor/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
